<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo do Rhegis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            touch-action: manipulation;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }
        
        h1 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            padding: 0 10px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            min-height: 200px;
        }
        
        button {
            padding: 18px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 200px;
            min-height: 60px;
            touch-action: manipulation;
            position: relative;
        }
        
        #sim {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            z-index: 20;
            order: 1;
        }
        
        #sim:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }
        
        #nao {
            background: linear-gradient(to right, #f44336, #d32f2f);
            color: white;
            position: fixed; /* usa a tela inteira */
            z-index: 999;
        }
        
        .resultado {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            min-height: 45px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
        }
        
        .resultado.mostrar {
            opacity: 1;
        }
        
        .contador {
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .instrucoes {
            margin-top: 20px;
            color: #ccc;
            font-size: 0.8rem;
            font-style: italic;
            padding: 0 10px;
        }
        
        @keyframes cair {
            to {
                transform: translateY(100vh) rotate(var(--rotation));
                opacity: 0;
            }
        }
        
        @keyframes tremer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOGAR COM O RHEGIS √â ABALO?</h1>
        
        <div class="buttons-container">
            <button id="sim">SIM</button>
            <button id="nao">N√ÉO</button>
        </div>
        
        <div class="resultado" id="resultado"></div>
        <div class="contador" id="contador">Tentativas: 0</div>
        <div class="instrucoes">Tente clicar no N√ÉO! (Mas ele foge pela tela inteira)</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const botaoNao = document.getElementById('nao');
            const botaoSim = document.getElementById('sim');
            const resultado = document.getElementById('resultado');
            const contador = document.getElementById('contador');
            
            let tentativas = 0;
            let ultimaPosicao = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

            // Gera posi√ß√£o aleat√≥ria, mas distante da anterior
            function gerarPosicaoFuga() {
                let posX, posY, distancia, tentativasPosicao = 0;

                do {
                    posX = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
                    posY = Math.random() * (window.innerHeight - botaoNao.offsetHeight);

                    distancia = Math.sqrt(
                        Math.pow(posX - ultimaPosicao.x, 2) +
                        Math.pow(posY - ultimaPosicao.y, 2)
                    );

                    tentativasPosicao++;
                    if (tentativasPosicao > 50) break;
                } while (distancia < 150);

                ultimaPosicao = { x: posX, y: posY };
                return { x: posX, y: posY };
            }

            // Inicializa posi√ß√£o
            function posicionarInicial() {
                const pos = gerarPosicaoFuga();
                botaoNao.style.left = pos.x + 'px';
                botaoNao.style.top = pos.y + 'px';
            }
            setTimeout(posicionarInicial, 200);

            // Detecta mouse perto
            document.addEventListener('mousemove', function(e) {
                const rect = botaoNao.getBoundingClientRect();
                const centroX = rect.left + rect.width / 2;
                const centroY = rect.top + rect.height / 2;

                const distancia = Math.sqrt(
                    Math.pow(e.clientX - centroX, 2) +
                    Math.pow(e.clientY - centroY, 2)
                );

                if (distancia < 80) {
                    const novaPos = gerarPosicaoFuga();
                    botaoNao.style.left = novaPos.x + 'px';
                    botaoNao.style.top = novaPos.y + 'px';
                    tentativas++;
                    contador.textContent = `Tentativas: ${tentativas}`;
                }
            });

            // Detecta toque perto (mobile)
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    const rect = botaoNao.getBoundingClientRect();
                    const centroX = rect.left + rect.width / 2;
                    const centroY = rect.top + rect.height / 2;

                    const distancia = Math.sqrt(
                        Math.pow(touch.clientX - centroX, 2) +
                        Math.pow(touch.clientY - centroY, 2)
                    );

                    if (distancia < 80) {
                        const novaPos = gerarPosicaoFuga();
                        botaoNao.style.left = novaPos.x + 'px';
                        botaoNao.style.top = novaPos.y + 'px';
                        tentativas++;
                        contador.textContent = `Tentativas: ${tentativas}`;
                    }
                }
            }, { passive: true });

            // Clique no SIM
            botaoSim.addEventListener('click', function() {
                resultado.textContent = 'Resposta Correta! üéâ';
                resultado.classList.add('mostrar');
                criarConfete();
            });

            // Clique no N√ÉO (se conseguir!)
            botaoNao.addEventListener('click', function() {
                resultado.textContent = 'Como voc√™ conseguiu?! ü§Ø';
                resultado.classList.add('mostrar');

                document.querySelector('.container').style.animation = 'tremer 0.5s';
                setTimeout(() => {
                    document.querySelector('.container').style.animation = '';
                }, 500);
            });

            // Confetes
            function criarConfete() {
                const cores = ['#4CAF50', '#2196F3', '#FF9800', '#E91E63', '#9C27B0'];
                for (let i = 0; i < 40; i++) {
                    const confete = document.createElement('div');
                    confete.style.position = 'fixed';
                    confete.style.width = '12px';
                    confete.style.height = '12px';
                    confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                    confete.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confete.style.left = Math.random() * 100 + 'vw';
                    confete.style.top = '-20px';
                    confete.style.zIndex = '9999';
                    confete.style.setProperty('--rotation', (Math.random() * 720) + 'deg');
                    confete.style.animation = `cair ${Math.random() * 2 + 1}s linear forwards`;
                    document.body.appendChild(confete);
                    setTimeout(() => confete.remove(), 3000);
                }
            }
        });
    </script>
</body>
</html>
