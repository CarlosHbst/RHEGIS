<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo do Rhegis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            touch-action: manipulation;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            padding: 0 10px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            min-height: 200px;
        }
        
        button {
            padding: 18px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 200px;
            min-height: 60px;
            touch-action: manipulation;
            position: relative;
        }
        
        #sim {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            z-index: 20;
            order: 1;
        }
        
        #sim:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }
        
        #nao {
            background: linear-gradient(to right, #f44336, #d32f2f);
            color: white;
            position: absolute;
            z-index: 10;
            order: 2;
        }
        
        .resultado {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            min-height: 45px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
        }
        
        .resultado.mostrar {
            opacity: 1;
        }
        
        .contador {
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .instrucoes {
            margin-top: 20px;
            color: #ccc;
            font-size: 0.8rem;
            font-style: italic;
            padding: 0 10px;
        }
        
        /* Anima√ß√µes */
        @keyframes cair {
            to {
                transform: translateY(100vh) rotate(var(--rotation));
                opacity: 0;
            }
        }
        
        @keyframes tremer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        
        /* Melhorias para telas maiores */
        @media (min-width: 768px) {
            .container {
                padding: 30px 25px;
                max-width: 450px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons-container {
                min-height: 220px;
            }
            
            button {
                width: 220px;
            }
        }
        
        /* Para telas muito pequenas */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.4rem;
            }
            
            button {
                width: 180px;
                padding: 15px 25px;
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOGAR COM O RHEGIS √â ABALO?</h1>
        
        <div class="buttons-container" id="buttonsContainer">
            <button id="sim">SIM</button>
            <button id="nao">N√ÉO</button>
        </div>
        
        <div class="resultado" id="resultado"></div>
        <div class="contador" id="contador">Tentativas: 0</div>
        <div class="instrucoes">Tente clicar no N√ÉO! (Mas ele nunca cobre o SIM)</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const botaoNao = document.getElementById('nao');
            const botaoSim = document.getElementById('sim');
            const resultado = document.getElementById('resultado');
            const contador = document.getElementById('contador');
            const buttonsContainer = document.getElementById('buttonsContainer');
            
            let tentativas = 0;
            let touchTimeout;
            
            // √Årea segura onde o N√ÉO pode aparecer (n√£o sobrep√µe o SIM)
            function getAreaSegura() {
                const simRect = botaoSim.getBoundingClientRect();
                const containerRect = buttonsContainer.getBoundingClientRect();
                
                return {
                    minX: 0,
                    maxX: containerRect.width - botaoNao.offsetWidth,
                    minY: simRect.height + 30, // Come√ßa depois do SIM
                    maxY: containerRect.height - botaoNao.offsetHeight
                };
            }
            
            // Verifica se uma posi√ß√£o sobrep√µe o SIM
            function sobrepoeSim(posX, posY) {
                const simRect = botaoSim.getBoundingClientRect();
                const containerRect = buttonsContainer.getBoundingClientRect();
                
                const naoLeft = posX;
                const naoRight = posX + botaoNao.offsetWidth;
                const naoTop = posY;
                const naoBottom = posY + botaoNao.offsetHeight;
                
                const simLeft = (containerRect.width - botaoSim.offsetWidth) / 2;
                const simRight = simLeft + botaoSim.offsetWidth;
                const simTop = 0;
                const simBottom = botaoSim.offsetHeight;
                
                // Verifica colis√£o
                return !(naoRight < simLeft || 
                        naoLeft > simRight || 
                        naoBottom < simTop || 
                        naoTop > simBottom);
            }
            
            // Gera uma posi√ß√£o segura que n√£o sobrep√µe o SIM
            function gerarPosicaoSegura() {
                const areaSegura = getAreaSegura();
                let tentativasPosicao = 0;
                let posX, posY;
                
                do {
                    posX = Math.random() * (areaSegura.maxX - areaSegura.minX) + areaSegura.minX;
                    posY = Math.random() * (areaSegura.maxY - areaSegura.minY) + areaSegura.minY;
                    tentativasPosicao++;
                    
                    // Prevenir loop infinito
                    if (tentativasPosicao > 50) {
                        // Posi√ß√£o de fallback - abaixo do SIM
                        posX = (buttonsContainer.offsetWidth - botaoNao.offsetWidth) / 2;
                        posY = botaoSim.offsetHeight + 20;
                        break;
                    }
                } while (sobrepoeSim(posX, posY));
                
                return { x: posX, y: posY };
            }
            
            // Posiciona os bot√µes inicialmente
            function posicionarBotoesInicialmente() {
                const posicaoSegura = gerarPosicaoSegura();
                botaoNao.style.left = posicaoSegura.x + 'px';
                botaoNao.style.top = posicaoSegura.y + 'px';
            }
            
            // Chama a fun√ß√£o para posicionar os bot√µes
            setTimeout(posicionarBotoesInicialmente, 100);
            
            // Detecta toque pr√≥ximo ao bot√£o N√ÉO (para mobile)
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    const rect = botaoNao.getBoundingClientRect();
                    
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    // Calcula a dist√¢ncia entre o toque e o centro do bot√£o
                    const centroX = rect.left + rect.width / 2;
                    const centroY = rect.top + rect.height / 2;
                    const distancia = Math.sqrt(
                        Math.pow(touchX - centroX, 2) + 
                        Math.pow(touchY - centroY, 2)
                    );
                    
                    // Se o toque estiver perto o suficiente (80px), move o bot√£o
                    if (distancia < 80) {
                        clearTimeout(touchTimeout);
                        
                        touchTimeout = setTimeout(() => {
                            const novaPosicao = gerarPosicaoSegura();
                            
                            // Teletransporta instantaneamente
                            botaoNao.style.transition = 'none';
                            botaoNao.style.left = novaPosicao.x + 'px';
                            botaoNao.style.top = novaPosicao.y + 'px';
                            
                            tentativas++;
                            contador.textContent = `Tentativas: ${tentativas}`;
                        }, 50);
                    }
                }
            }, { passive: true });
            
            // Tamb√©m detecta movimento do mouse (para desktop)
            document.addEventListener('mousemove', function(e) {
                const rect = botaoNao.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const centroX = rect.left + rect.width / 2;
                const centroY = rect.top + rect.height / 2;
                const distancia = Math.sqrt(
                    Math.pow(mouseX - centroX, 2) + 
                    Math.pow(mouseY - centroY, 2)
                );
                
                if (distancia < 80) {
                    const novaPosicao = gerarPosicaoSegura();
                    
                    botaoNao.style.transition = 'none';
                    botaoNao.style.left = novaPosicao.x + 'px';
                    botaoNao.style.top = novaPosicao.y + 'px';
                    
                    tentativas++;
                    contador.textContent = `Tentativas: ${tentativas}`;
                }
            });
            
            // A√ß√£o quando clicar no "sim"
            botaoSim.addEventListener('click', function() {
                resultado.textContent = 'Resposta Correta! üéâ';
                resultado.classList.add('mostrar');
                criarConfete();
            });
            
            // A√ß√£o quando clicar no "n√£o" (se conseguir!)
            botaoNao.addEventListener('click', function() {
                resultado.textContent = 'Como voc√™ conseguiu?! ü§Ø';
                resultado.classList.add('mostrar');
                
                // Efeito de tremor
                const container = document.querySelector('.container');
                container.style.animation = 'tremer 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            });
            
            // Prevenir comportamento padr√£o de toque longo
            document.addEventListener('touchstart', function(e) {
                if (e.target === botaoNao || e.target === botaoSim) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Fun√ß√£o para criar efeito de confete
            function criarConfete() {
                const cores = ['#4CAF50', '#2196F3', '#FF9800', '#E91E63', '#9C27B0'];
                
                for (let i = 0; i < 40; i++) {
                    const confete = document.createElement('div');
                    confete.style.position = 'fixed';
                    confete.style.width = '12px';
                    confete.style.height = '12px';
                    confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                    confete.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confete.style.left = Math.random() * 100 + 'vw';
                    confete.style.top = '-20px';
                    confete.style.zIndex = '9999';
                    confete.style.setProperty('--rotation', (Math.random() * 720) + 'deg');
                    confete.style.animation = `cair ${Math.random() * 2 + 1}s linear forwards`;
                    
                    document.body.appendChild(confete);
                    
                    setTimeout(() => {
                        if (confete.parentNode) {
                            confete.remove();
                        }
                    }, 3000);
                }
            }
            
            // Prevenir zoom com double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Garantir que o N√ÉO n√£o sobreponha o SIM ao redimensionar a tela
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    const posicaoAtual = {
                        x: parseFloat(botaoNao.style.left) || 0,
                        y: parseFloat(botaoNao.style.top) || 0
                    };
                    
                    if (sobrepoeSim(posicaoAtual.x, posicaoAtual.y)) {
                        const novaPosicao = gerarPosicaoSegura();
                        botaoNao.style.left = novaPosicao.x + 'px';
                        botaoNao.style.top = novaPosicao.y + 'px';
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
